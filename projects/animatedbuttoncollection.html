<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Button Collection</title>
  <link rel="stylesheet" href="animatedbuttoncollection.css" />
</head>
<body>
 
  <div class="media-wrapper">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="AIZEN SOSUKE 4K EDIT FOR LIVE WALLPAPER.mp4" type="video/mp4" />
  </div>


  <main class="wrapper">
    <div class="overlay">
      <h1>Animated Button Collection</h1>
      <p>Four unique button animations: Glow, Bounce, Slide, Ripple.</p>

      <div class="button-grid">
        <button class="btn glow">Glow</button>
        <button class="btn bounce">Bounce</button>
        <button class="btn slide">Slide Overlay</button>
        <button class="btn ripple">Ripple</button>
      </div>
    </div>
  </main>

 <footer>
   <p>&copy; 2025 Animated Button Collection By Omkar Singh Grewal</p>
 </footer>
</body>
</html>
